version: 2.1

orbs:
  sam: circleci/aws-sam-serverless@6.0.1

executors:
  python:
    docker:
      - image: cimg/python:3.12.5

jobs:
  test_and_lint:
    executor: python
    steps:
      - checkout
      - run: pipenv install -d
      - run: make lint
      - run: make test
  deploy_staging:
    executor: sam/default
    steps:
      - checkout
      - sam/install
      - run: sam build -u
      - run: sam deploy --stack-name life-efficiency-dev --no-confirm-changeset --no-fail-on-empty-changeset
  functional_tests:
    executor: python
    steps:
      - checkout
      - run: pipenv install -d
      - run: export PYTHONPATH=./life-efficiency && pipenv run python -m pytest functional
  deploy_prod:
    executor: sam/default
    steps:
      - checkout
      - sam/install
      - sam/build:
          template: template.yaml
      - run: sam deploy --stack-name life-efficiency-prod --no-confirm-changeset --no-fail-on-empty-changeset --parameter-overrides ParameterKey=Environment,ParameterValue=Prod
workflows:
  main:
    jobs:
      - test_and_lint
      - deploy_staging
      - functional_tests:
          requires:
            - deploy_staging
      - deploy_prod:
          filters:
              branches:
                  only:
                      - master
          requires:
            - functional_tests
